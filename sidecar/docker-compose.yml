# OpenFeeder Sidecar â€” Docker Compose
#
# Usage:
#   SITE_URL=https://example.com docker compose up -d
#
# Or copy this file and hardcode your SITE_URL below.

services:
  openfeeder:
    build: .
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - SITE_URL=${SITE_URL:-https://sketchynews.snaf.foo}
      - CRAWL_INTERVAL=${CRAWL_INTERVAL:-3600}
      - MAX_PAGES=${MAX_PAGES:-500}
      - PORT=8080
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - OPENFEEDER_WEBHOOK_SECRET=${OPENFEEDER_WEBHOOK_SECRET:-}
      - ANALYTICS_PROVIDER=${ANALYTICS_PROVIDER:-none}
      - ANALYTICS_URL=${ANALYTICS_URL:-}
      - ANALYTICS_SITE_ID=${ANALYTICS_SITE_ID:-}
      - ANALYTICS_API_KEY=${ANALYTICS_API_KEY:-}
    volumes:
      - openfeeder_data:/data
      - ./main.py:/app/main.py
      - ./indexer.py:/app/indexer.py
      - ./chunker.py:/app/chunker.py
      - ./crawler.py:/app/crawler.py
      - ./analytics.py:/app/analytics.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/healthz').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  openfeeder_data:
